<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paperkit framework - Material Design</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
  <meta name="Description" content="A Material Design web framework. Simple, beautiful, powerful and open source. Create webpages and apps following the Google guidelines.">

  <link rel="stylesheet" href="paperkit-min/paperkit.css">
  <link href="resources/prism.css" rel="stylesheet">

  <script src="paperkit-min/paperkit.js"></script>
  <script src="rekt.js"></script>
  <!-- ANALITYCS -->
  <meta name="google-site-verification" content="djfogzB_zdcp84TB00VSlkez3QV9pU20KAeQcaSMXb4" />

  <style type="text/css">
  @media only screen and (max-width: 425px) {
    #header-title .title-suffix {
      display: none;
    }
  }
  @media only screen and (max-width: 575px) {
    .margin-paper {
      box-shadow: none;
    }
    #main-page {
      background: #fff;
    }
  }
  @media only screen and (min-width: 575px) {
    .margin-paper:first-child {
      margin-top: 16px;
    }
    .margin-paper {
      margin-bottom: 32px;
    }
    .margin-paper:last-child {
      margin-bottom: 16px;
    }
    #slogan {
      font-size: 56px;
      font-weight: 400;
      white-space: nowrap;
      line-height: 60px;
      letter-spacing: -.026em;
    }
  }
  @media only screen and (min-width: 1011px) {
    #main-promo {
      width: 960px;
    }
  }
  .title-suffix {
    transition: color 0.25s;
  }
  </style>

<body md-layout>

  <!--
	<md-paper md-width="x12" style="position: fixed; bottom: 32px; left: 50%; transform: translate(-50%); z-index: 2;" id="disclaimer" md-padding md-shadow="shadow-3">
		<span md-typo="subhead">Hey! Thanks for checking out our webpage!<br>
		As you probably noticed, it is <b>on construction</b>. We made it public because this is a growing opensource project, and this way we can get feedback, but it is incomplete, broken, and will change in the future. We'll let you know when it is finished.<br>
		You can send me any questions or feedback at <a href="mailto:contacto@daniguardiola.me">contacto@daniguardiola.me</a></span>
	</md-paper>
	-->









  <md-toolbar md-fill="white" md-color="cyan" md-shadow="shadow-1">
    <md-row md-type="standard">
      <md-icon-button md-image="icon:menu" md-action="custom: paperkit.sidemenu.open"></md-icon-button>
      <md-text id="header-title">Paperkit <span class="title-suffix" style="font-weight: 300;">alpha 0.1</span>
      </md-text>
      <md-space></md-space>
      <md-icon-button md-image="icon:google-plus" md-action="link-out:https://plus.google.com/113406175172786471629"></md-icon-button>
      <md-icon-button md-image="icon:twitter" md-action="link-out:http://twitter.com/PaperkitMDesign"></md-icon-button>
      <md-icon-button md-image="icon:facebook" md-action="link-out:https://www.facebook.com/paperkitframework"></md-icon-button>
      <md-icon-button md-image="icon:github" md-action="link-out:https://gitlab.datatrends.es/opensource/materializer/"></md-icon-button>
    </md-row>
    <md-row md-type="small">
      <md-icon></md-icon>
      <md-tabbar md-pager="content-pager" md-action="custom: contentPagerAction">
        <md-tab md-typo="button">Framework</md-tab>
        <md-tab md-typo="button">About</md-tab>
      </md-tabbar>
      <md-space></md-space>
  </md-toolbar>
  <md-fab md-action="link-out:https://twitter.com/home?status=%23Paperkit:%20Painless%20beautiful%20Material%20Design%20on%20web,%20check%20it%20out!%0Ahttp://paperkit.datatrends.es/%20%40PaperkitMDesign%20%23MaterialDesign" md-color="cyan" md-image="icon:share" md-fill="white" md-shadow="shadow-1"></md-fab>
  <md-sidemenu style="max-width: 272px;">
    <a href="/"><img src="resources/brand/banner.png" md-width="full" style="padding: 12px 0px 0px 8px; max-width: 198px;">
    </a>
    <md-list md-action="link: data-url">
      <md-tile data-url="/learn">
        <md-icon md-image="icon:school"></md-icon>
        <md-text>Learn</md-text>
      </md-tile>
      <md-tile data-url="/reference">
        <md-icon md-image="icon:description"></md-icon>
        <md-text>Reference</md-text>
      </md-tile>
      <md-tile data-url="/dev">
        <md-icon md-image="icon:settings_applications"></md-icon>
        <md-text>Develop</md-text>
      </md-tile>
      <md-tile data-url="/showcase">
        <md-icon md-image="icon:view_module"></md-icon>
        <md-text>Showcase</md-text>
      </md-tile>
    </md-list>
  </md-sidemenu>
  <md-content class="white-margin-paper">
    <md-pager id="content-pager">
      <md-page id="main-page" md-margin md-color="grey-200">
        <md-paper id="main-promo" md-shadow="shadow-1" md-color="white" md-width="x10" md-position="center-x" class="margin-paper" md-padding>
          <img md-position="center-x" src="resources/brand/banner.png" style="max-width: 100%;">
          <p id="slogan" md-position="text-center-x center-x" md-typo="display-2" style="font-weight: 300; white-space: normal;">Painless beautiful Material Design</p>
          <div md-position="text-center-x center-x" md-margin="top">
            <md-button md-typo="button" md-buttontype="flat-light">About</md-button>
            <md-button md-typo="button" md-buttontype="flat-light" md-action="link: /learn">Learn & Download</md-button>
          </div>
        </md-paper>
        <div style="height: 999px"></div>
      </md-page>
    </md-pager>
  </md-content>

  <script src="resources/script.js"></script>
  <script src="resources/shared.js"></script>
  <script src="resources/prism.js"></script>
</body>

</html>
