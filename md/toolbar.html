<!-- Defines element markup -->
<template>

  <style>

  }
  
  content[select="md-row"]::content>md-row {

  content[select="md-row"]::content>md-row[md-type~=standard] {

  content[select="md-row"]::content>md-row[md-type~=standard]>md-text:not([md-typo]) {

  content[select="md-row"]::content>md-row[md-type~=small] {
    height: 48px;
  }
  
  content[select="md-row"]::content>md-row>* {
    flex-shrink: 0;
  }
  
  @media only screen and (max-width: 768px) {
    content[select="md-row"]::content>md-row[md-type~=standard]:not([md-type$=noresponsive]):not([noresponsive])>* {
      margin-top: 4px;
    }
    content[select="md-row"]::content>md-row[md-type~=standard]:not([md-type$=noresponsive]):not([noresponsive])>md-icon:first-child {
      margin-left: 4px;

    content[select="md-row"]::content>md-row[md-type~=standard]:not([md-type$=noresponsive]):not([noresponsive])>md-icon-button:first-child {

    content[select="md-row"]::content>md-row[md-type~=standard]:not([md-type$=noresponsive]):not([noresponsive]) {

    content[select="md-row"]::content>md-row[md-type~=small]:not([md-type$=noresponsive]):not([noresponsive])>md-icon-button:first-child {

  @media only screen and (min-width: 768px) and (max-width: 992px),
  only screen and (min-width: 992px) {
    content[select="md-row"]::content>md-row[md-type~=standard]:not([md-type$=noresponsive]):not([noresponsive])>* {

    content[select="md-row"]::content>md-row[md-type~=small]:not([md-type$=noresponsive]):not([noresponsive])>md-text:not([md-typo]) {
      padding-top: 14px;
    }
  }
  </style>
</template>


<script>
(function(window, document, undefined) {
  // Refers to the "importee", which is md/toolbar.html
  var thisDoc = (document._currentScript || document.currentScript).ownerDocument;

  // Gets content from <template>
  var template = thisDoc.querySelector('template').innerHTML;

  // Creates an object based in the HTML Element prototype
  var MyElementProto = Object.create(HTMLElement.prototype);

  // Fires when an instance of the element is created
  MyElementProto.createdCallback = function() {
    // Creates the shadow root
    var root = this.createShadowRoot();
    root.innerHTML = template;
  };

  // Fires when an attribute was added, removed, or updated
  MyElementProto.attributeChangedCallback = function(attr, oldVal, newVal) {}

  // Registers <md-toolbar> in the main document
  window.MyElement = document.registerElement('md-toolbar', {
    prototype: MyElementProto
  });
})(window, document);
</script>
