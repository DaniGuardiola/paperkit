<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Materializer</title>
 	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />

	<script src="http://daniguardiola.me/materializer/bin/materializer/materializer.js"></script>
	<link rel="stylesheet" href="http://daniguardiola.me/materializer/bin/materializer/materializer.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<md-toolbar md-color="green" md-height="x3" md-font-color="white" md-fill="white">
		<md-row>
			<md-icon-button md-action="custom: md.sidemenu.open">
				<md-icon md-image="menu"></md-icon>
			</md-icon-button>
			<md-text>Reference</md-text>
		</md-row>
	</md-toolbar>

	<md-sidemenu md-shadow="shadow-1">
	
		<img id="logo" src="logo.png">

		<md-list md-action="ajax: md-content">
			<md-tile md-ajax="page/start.html" md-ajax-callback="state.start.index">
				<md-icon md-separator="full" md-image="school"></md-icon>
				<md-text>Getting started</md-text>
			</md-tile>
			<md-tile md-ajax="page/ref/ref.html" md-ajax-callback="state.ref.index">
				<md-icon md-separator="full" md-image="list"></md-icon>
				<md-text>Reference</md-text>
			</md-tile>
			<md-tile md-ajax="page/ref/tags.html" md-ajax-callback="state.ref.tag.index">
				<md-icon md-fill="grey" md-image="chevron_right"></md-icon>
				<md-text md-font-color="grey">Tags</md-text>
			</md-tile>
			<md-tile md-ajax="page/ref/attr.html">
				<md-icon md-fill="grey" md-image="chevron_right"></md-icon>
				<md-text md-font-color="grey">Attributes</md-text>
			</md-tile>
			<md-tile md-ajax="page/ref/js.html">
				<md-icon md-fill="grey" md-image="chevron_right"></md-icon>
				<md-text md-font-color="grey">Methods</md-text>
			</md-tile>
			<md-tile md-ajax="page/mdcss/mdcss.html">
				<md-icon md-separator="full" md-image="laptop"></md-icon>
				<md-text>MDCSS</md-text>
			</md-tile>
			<md-tile md-ajax="page/mdcss/mdcss.html">
				<md-icon md-separator="full" md-image="settings_applications"></md-icon>
				<md-text>Tools</md-text>
			</md-tile>
		</md-list>
		<md-list md-bottom md-color="white" md-action="link: md-link" class="bottom">
			<md-tile md-link="page/help.html">
				<md-icon md-image="help"></md-icon>
				<md-text>Help</md-text>
			</md-tile>
			<md-tile md-link="page/contrib.html">
				<md-icon md-image="create"></md-icon>
				<md-text>Contribute</md-text>
			</md-tile>
			<md-tile md-link="page/demos.html">
				<md-icon md-image="pageview"></md-icon>
				<md-text>Demos</md-text>
			</md-tile>
			<md-tile md-link="page/made.html">
				<md-icon md-image="whatshot"></md-icon>
				<md-text>Made with Materializer</md-text>
			</md-tile>
		</md-list>
	</md-sidemenu>
	<md-content></md-content>
	<script src="js/main.js"></script>
	<script src="js/state.js"></script>
</body>
</html>
